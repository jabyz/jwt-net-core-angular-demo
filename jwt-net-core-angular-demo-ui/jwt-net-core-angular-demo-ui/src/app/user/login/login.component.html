<div class="modal-dialog">
  <div class="modal-content">

    <!-- Modal Header -->
    <div class="modal-header">
      <img src="/assets/img/single_user.png" class="mx-auto d-block">
    </div>

    <!-- Modal body -->
    <div class="modal-body">
      <label>UserName:</label>
      <div class="input-group mb-1">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="bi bi-person"></i></span>
        </div>
        <input type="text" class="form-control" placeholder="Enter UserName" required="required"
          [(ngModel)]="UserName" />
      </div>

      <label>Password:</label>
      <div class="input-group mb-1">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="bi bi-key"></i></span>
        </div>
        <input type="password" class="form-control" placeholder="Enter Password" required="required"
          [(ngModel)]="Password" />
      </div>
    </div>

    <!-- Modal footer -->
    <div class="modal-footer">

      <button (click)="login()" class="btn btn-info btn-block">
        <i class="bi bi-box-arrow-in-right"></i>
        Login
      </button>



      <div class="col text-center">
        <button (click)="createNew()" class="btn btn-sm btn-success">
          <i class="bi bi-box-arrow-in-right"></i>
          Create New Account
        </button>
      </div>

    </div>
  </div>
</div>
